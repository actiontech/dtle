info:
  contact: {}
  description: This is a sample server for dev.
  title: dtle API Docs
  version: "2.0"
paths:
  /v2/job/delete:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: delete job.
      operationId: DeleteJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeleteJobRespV2'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/gtid:
    get:
      description: get src task current gtid.
      operationId: GetJobGtid
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobGtidResp'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/migration:
    post:
      consumes:
      - application/json
      description: create or update migration job.
      operationId: CreateOrUpdateMigrationJobV2
      parameters:
      - description: migration job config
        in: body
        name: migration_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobRespV2'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/migration/detail:
    get:
      description: get migration job detail.
      operationId: GetMigrationJobDetailV2
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MysqlToMysqlJobDetailRespV2'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/pause:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: pause job.
      operationId: PauseJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PauseJobRespV2'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/resume:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: resume job.
      operationId: ResumeJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResumeJobRespV2'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/reverse:
    post:
      consumes:
      - application/json
      description: returnJob
      operationId: ReverseJob
      parameters:
      - description: reverse config config
        in: body
        name: reverse_config
        required: true
        schema:
          $ref: '#/definitions/models.ReverseJobReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ReverseJobResp'
      security:
      - ApiKeyAuth: []
      tags:
      - job
  /v2/job/reverse_start:
