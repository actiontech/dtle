info:
  contact: {}
paths:
  /v2/job/migration:
    post:
      consumes:
      - application/json
      description: create or update migration job.
      parameters:
      - description: migration job config
        in: body
        name: migration_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobRespV2'
      tags:
      - job
  /v2/job/migration/detail:
    get:
      description: get job detail.
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MysqlToMysqlJobDetailRespV2'
      tags:
      - job
  /v2/jobs:
    get:
      description: get job list.
      parameters:
      - description: filter job type
        in: query
        name: filter_job_type
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobListRespV2'
      tags:
      - job
  /v2/log/level:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: reload log level dynamically.
      parameters:
      - description: dtle log level
        enum:
        - TRACE
        - DEBUG
        - INFO
        - WARN
        - ERROR
        in: formData
        name: dtle_log_level
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UpdataLogLevelRespV2'
      tags:
      - log
  /v2/monitor/task:
    get:
      description: get progress of tasks within an allocation.
      parameters:
      - description: allocation id
        in: query
        name: allocation_id
        required: true
        type: string
      - description: task name
        in: query
        name: task_name
        required: true
        type: string
      - description: nomad_http_address is the http address of the nomad that the
          target dtle is running with. ignore it if you are not sure what to provide
        in: query
        name: nomad_http_address
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetTaskProgressRespV2'
      tags:
      - monitor
  /v2/mysql/schemas:
    get:
      description: list schemas of mysql source instance.
      parameters:
      - description: mysql host
        in: query
        name: mysql_host
        required: true
        type: string
      - description: mysql port
        in: query
        name: mysql_port
        required: true
        type: string
      - description: mysql user
        in: query
        name: mysql_user
        required: true
        type: string
      - description: mysql password
        in: query
        name: mysql_password
        required: true
        type: string
      - description: mysql character set
        in: query
        name: mysql_character_set
        type: string
      - description: indecate that mysql password is encrypted or not
        in: query
        name: is_mysql_password_encrypted
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListMysqlSchemasRespV2'
      tags:
      - mysql
  /v2/nodes:
    get:
      description: get node list.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeListRespV2'
      tags:
      - node
  /v2/validation/job:
    post:
      consumes:
      - application/json
      description: validate job config.
      parameters:
      - description: validate job config
        in: body
        name: job_config
        required: true
        schema:
          $ref: '#/definitions/models.ValidateJobReqV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ValidateJobRespV2'
      tags:
      - validation
swagger: "2.0"
