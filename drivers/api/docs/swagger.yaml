definitions:
  models.BasicTaskProfile:
    properties:
      configuration:
        $ref: '#/definitions/models.Configuration'
      connection_info:
        $ref: '#/definitions/models.ConnectionInfo'
      dtle_node_infos:
        items:
          $ref: '#/definitions/models.DtleNodeInfo'
        type: array
      job_base_info:
        $ref: '#/definitions/models.JobBaseInfo'
      operation_object:
        items:
          $ref: '#/definitions/models.MysqlTableConfig'
        type: array
    type: object
  models.BinlogValidation:
    properties:
      error:
        description: Error is a string version of any error that may have occured
        type: string
      validated:
        type: boolean
    type: object
  models.BufferStat:
    properties:
      applier_tx_queue_size:
        type: integer
      binlog_event_queue_size:
        type: integer
      extractor_tx_queue_size:
        type: integer
      send_by_size_full:
        type: integer
      send_by_timeout:
        type: integer
    type: object
  models.Configuration:
    properties:
      chunk_size:
        type: integer
      concurrent_playback:
        type: integer
      fail_over:
        type: boolean
      message_queue_buffer_size:
        type: integer
      relay_mechanism:
        type: boolean
      retry_time:
        type: integer
      source_packet_size:
        type: integer
    type: object
  models.ConnectionInfo:
    properties:
      dstDataBaseList:
        items:
          $ref: '#/definitions/models.MysqlConnectionConfig'
        type: array
      srcDataBaseList:
        items:
          $ref: '#/definitions/models.MysqlConnectionConfig'
        type: array
    type: object
  models.ConnectionValidation:
    properties:
      error:
        description: Error is a string version of any error that may have occured
        type: string
      validated:
        type: boolean
    type: object
  models.CreateOrUpdateMysqlToKafkaJobParamV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.KafkaDestTaskConfig'
      failover:
        description: failover default:true
        example: true
        type: boolean
      is_mysql_password_encrypted:
        type: boolean
      job_id:
        type: string
      job_name:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
      task_step_name:
        type: string
    required:
    - dest_task
    - job_name
    - src_task
    type: object
  models.CreateOrUpdateMysqlToKafkaJobRespV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.KafkaDestTaskConfig'
      eval_create_index:
        type: integer
      failover:
        description: failover default:true
        example: true
        type: boolean
      is_mysql_password_encrypted:
        type: boolean
      job_id:
        type: string
      job_modify_index:
        type: integer
      job_name:
        type: string
      message:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
      task_step_name:
        type: string
    required:
    - dest_task
    - job_name
    - src_task
    type: object
  models.CreateOrUpdateMysqlToMysqlJobParamV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.MysqlDestTaskConfig'
      failover:
        description: failover default:true
        example: true
        type: boolean
      is_mysql_password_encrypted:
        type: boolean
      job_id:
        type: string
      job_name:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
      task_step_name:
        type: string
    required:
    - dest_task
    - job_name
    - src_task
    type: object
  models.CreateOrUpdateMysqlToMysqlJobRespV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.MysqlDestTaskConfig'
      eval_create_index:
        type: integer
      failover:
        description: failover default:true
        example: true
        type: boolean
      is_mysql_password_encrypted:
        type: boolean
      job_id:
        type: string
      job_modify_index:
        type: integer
      job_name:
        type: string
      message:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
      task_step_name:
        type: string
    required:
    - dest_task
    - job_name
    - src_task
    type: object
  models.CurrentCoordinates:
    properties:
      file:
        type: string
      gtid_set:
        type: string
      position:
        type: integer
      read_master_log_pos:
        type: integer
      relay_master_log_file:
        type: string
      retrieved_gtid_set:
        type: string
    type: object
  models.DelayCount:
    properties:
      num:
        type: integer
      time:
        type: integer
    type: object
  models.DeleteJobRespV2:
    properties:
      message:
        type: string
    type: object
  models.DtleNodeInfo:
    properties:
      data_source:
        items:
          type: string
        type: array
      node_addr:
        type: string
      node_id:
        type: string
    type: object
  models.GetTaskProgressRespV2:
    properties:
      message:
        type: string
      tasks_status:
        $ref: '#/definitions/models.TaskProgress'
    type: object
  models.GtidModeValidation:
    properties:
      error:
        description: Error is a string version of any error that may have occured
        type: string
      validated:
        type: boolean
    type: object
  models.JobBaseInfo:
    properties:
      delay:
        type: integer
      job_create_time:
        type: string
      job_id:
        type: string
      job_name:
        type: string
      job_status:
        type: string
      job_status_description:
        type: string
      job_steps:
        items:
          $ref: '#/definitions/models.JobStep'
        type: array
      subscription_topic:
        type: string
    type: object
  models.JobListItemV2:
    properties:
      dst_addr_list:
        items:
          type: string
        type: array
      job_create_time:
        type: string
      job_id:
        type: string
      job_name:
        type: string
      job_status:
        type: string
      job_status_description:
        type: string
      job_steps:
        items:
          $ref: '#/definitions/models.JobStep'
        type: array
      src_addr_list:
        items:
          type: string
        type: array
      user:
        type: string
    type: object
  models.JobListRespV2:
    properties:
      jobs:
        items:
          $ref: '#/definitions/models.JobListItemV2'
        type: array
      message:
        type: string
    type: object
  models.JobStep:
    properties:
      job_create_time:
        type: string
      step_name:
        type: string
      step_schedule:
        type: number
      step_status:
        type: string
    type: object
  models.KafkaDestTaskConfig:
    properties:
      kafka_broker_addrs:
        example:
        - 127.0.0.1:9092
        items:
          type: string
        type: array
      kafka_topic:
        type: string
      message_group_max_size:
        type: integer
      message_group_timeout:
        type: integer
      node_id:
        type: string
      task_name:
        type: string
    required:
    - kafka_broker_addrs
    - kafka_topic
    - task_name
    type: object
  models.ListMysqlSchemasRespV2:
    properties:
      message:
        type: string
      schemas:
        items:
          $ref: '#/definitions/models.SchemaItem'
        type: array
    type: object
  models.MysqlConnectionConfig:
    properties:
      mysql_host:
        type: string
      mysql_password:
        type: string
      mysql_port:
        type: integer
      mysql_user:
        type: string
    required:
    - mysql_host
    - mysql_password
    - mysql_port
    - mysql_user
    type: object
  models.MysqlDataSourceConfig:
    properties:
      table_schema:
        type: string
      table_schema_rename:
        type: string
      tables:
        items:
          $ref: '#/definitions/models.MysqlTableConfig'
        type: array
    type: object
  models.MysqlDestTaskConfig:
    properties:
      mysql_connection_config:
        $ref: '#/definitions/models.MysqlConnectionConfig'
      node_id:
        type: string
      parallel_workers:
        type: integer
      task_name:
        type: string
    required:
    - mysql_connection_config
    - task_name
    type: object
  models.MysqlSrcTaskConfig:
    properties:
      chunk_size:
        type: integer
      drop_table_if_exists:
        type: boolean
      group_max_size:
        type: integer
      gtid:
        type: string
      mysql_connection_config:
        $ref: '#/definitions/models.MysqlConnectionConfig'
      node_id:
        type: string
      repl_chan_buffer_size:
        type: integer
      replicate_do_db:
        items:
          $ref: '#/definitions/models.MysqlDataSourceConfig'
        type: array
      replicate_ignore_db:
        items:
          $ref: '#/definitions/models.MysqlDataSourceConfig'
        type: array
      skip_create_db_table:
        type: boolean
      task_name:
        type: string
    required:
    - mysql_connection_config
    - task_name
    type: object
  models.MysqlTableConfig:
    properties:
      column_map_from:
        items:
          type: string
        type: array
      table_name:
        type: string
      table_rename:
        type: string
      where:
        type: string
    type: object
  models.MysqlTaskValidationReport:
    properties:
      binlog_validation:
        $ref: '#/definitions/models.BinlogValidation'
      connection_validation:
        $ref: '#/definitions/models.ConnectionValidation'
      gtid_mode_validation:
        $ref: '#/definitions/models.GtidModeValidation'
      privileges_validation:
        $ref: '#/definitions/models.PrivilegesValidation'
      server_id_validation:
        $ref: '#/definitions/models.ServerIDValidation'
      task_name:
        type: string
    type: object
  models.MysqlToKafkaJobDetailRespV2:
    properties:
      basic_task_profile:
        $ref: '#/definitions/models.BasicTaskProfile'
      message:
        type: string
      task_logs:
        items:
          $ref: '#/definitions/models.TaskLog'
        type: array
    type: object
  models.MysqlToMysqlJobDetailRespV2:
    properties:
      basic_task_profile:
        $ref: '#/definitions/models.BasicTaskProfile'
      message:
        type: string
      task_logs:
        items:
          $ref: '#/definitions/models.TaskLog'
        type: array
    type: object
  models.NatsMessageStatistics:
    properties:
      in_bytes:
        type: integer
      in_messages:
        type: integer
      out_bytes:
        type: integer
      out_messages:
        type: integer
      reconnects:
        type: integer
    type: object
  models.NodeListItemV2:
    properties:
      datacenter:
        type: string
      node_address:
        type: string
      node_id:
        type: string
      node_name:
        type: string
      node_status:
        type: string
      node_status_description:
        type: string
    type: object
  models.NodeListRespV2:
    properties:
      message:
        type: string
      nodes:
        items:
          $ref: '#/definitions/models.NodeListItemV2'
        type: array
    type: object
  models.PauseJobRespV2:
    properties:
      message:
        type: string
    type: object
  models.PrivilegesValidation:
    properties:
      error:
        description: Error is a string version of any error that may have occured
        type: string
      validated:
        type: boolean
    type: object
  models.ResumeJobRespV2:
    properties:
      message:
        type: string
    type: object
  models.SchemaItem:
    properties:
      schema_name:
        type: string
      tables:
        items:
          $ref: '#/definitions/models.TableItem'
        type: array
    type: object
  models.ServerIDValidation:
    properties:
      error:
        description: Error is a string version of any error that may have occured
        type: string
      validated:
        type: boolean
    type: object
  models.TableItem:
    properties:
      table_name:
        type: string
    type: object
  models.TaskLog:
    properties:
      specific_task:
        type: string
      start_time:
        type: string
    type: object
  models.TaskProgress:
    properties:
      ETA:
        type: string
      backlog:
        type: string
      buffer_status:
        $ref: '#/definitions/models.BufferStat'
      current_coordinates:
        $ref: '#/definitions/models.CurrentCoordinates'
      delay_count:
        $ref: '#/definitions/models.DelayCount'
      exec_master_row_count:
        type: integer
      exec_master_tx_count:
        type: integer
      nats_message_status:
        $ref: '#/definitions/models.NatsMessageStatistics'
      progress_PCT:
        type: string
      read_master_row_count:
        type: integer
      read_master_tx_count:
        type: integer
      stage:
        type: string
      throughput_status:
        $ref: '#/definitions/models.ThroughputStat'
      timestamp:
        type: integer
    type: object
  models.ThroughputStat:
    properties:
      num:
        type: integer
      time:
        type: integer
    type: object
  models.UpdataLogLevelRespV2:
    properties:
      dtle_log_level:
        type: string
      message:
        type: string
    type: object
  models.ValidateJobReqV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.MysqlDestTaskConfig'
      is_mysql_password_encrypted:
        type: boolean
      job_id:
        type: string
      job_name:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
    required:
    - dest_task
    - job_name
    - src_task
    type: object
  models.ValidateJobRespV2:
    properties:
      driver_config_validated:
        description: DriverConfigValidated indicates whether the agent validated the
          driver
        type: boolean
      job_validation_error:
        type: string
      job_validation_warning:
        type: string
      message:
        type: string
      mysql_task_validation_report:
        description: config
        items:
          $ref: '#/definitions/models.MysqlTaskValidationReport'
        type: array
    type: object
info:
  contact: {}
paths:
  /v2/job/delete:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: delete job.
      operationId: DeleteJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeleteJobRespV2'
      tags:
      - job
  /v2/job/migration:
    post:
      consumes:
      - application/json
      description: create or update migration job.
      operationId: CreateOrUpdateMigrationJobV2
      parameters:
      - description: migration job config
        in: body
        name: migration_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobRespV2'
      tags:
      - job
  /v2/job/migration/detail:
    get:
      description: get migration job detail.
      operationId: GetMigrationJobDetailV2
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MysqlToMysqlJobDetailRespV2'
      tags:
      - job
  /v2/job/pause:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: pause job.
      operationId: PauseJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PauseJobRespV2'
      tags:
      - job
  /v2/job/resume:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: resume job.
      operationId: ResumeJobV2
      parameters:
      - description: job id
        in: formData
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResumeJobRespV2'
      tags:
      - job
  /v2/job/subscription:
    post:
      consumes:
      - application/json
      description: create or update subscription job.
      operationId: CreateOrUpdateSubscriptionJobV2
      parameters:
      - description: subscription job config
        in: body
        name: subscription_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToKafkaJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToKafkaJobRespV2'
      tags:
      - job
  /v2/job/subscription/detail:
    get:
      description: get subscription job detail.
      operationId: GetSubscriptionJobDetailV2
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MysqlToKafkaJobDetailRespV2'
      tags:
      - job
  /v2/job/sync:
    post:
      consumes:
      - application/json
      description: create or update sync job.
      operationId: CreateOrUpdateSyncJobV2
      parameters:
      - description: sync job config
        in: body
        name: sync_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobRespV2'
      tags:
      - job
  /v2/job/sync/detail:
    get:
      description: get sync job detail.
      operationId: GetSyncJobDetailV2
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MysqlToMysqlJobDetailRespV2'
      tags:
      - job
  /v2/jobs:
    get:
      description: get job list.
      operationId: JobListV2
      parameters:
      - description: filter job type
        enum:
        - migration
        - sync
        - subscription
        in: query
        name: filter_job_type
        type: string
      - description: filter job name
        in: query
        name: filter_job_name
        type: string
      - description: filter job status
        in: query
        name: filter_job_status
        type: string
      - default: job_create_time
        description: order by
        enum:
        - job_create_time
        in: query
        name: order_by
        type: string
      - description: filter job type
        in: query
        name: filter_job_type
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobListRespV2'
      tags:
      - job
  /v2/log/level:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: reload log level dynamically.
      operationId: UpdateLogLevelV2
      parameters:
      - description: dtle log level
        enum:
        - TRACE
        - DEBUG
        - INFO
        - WARN
        - ERROR
        in: formData
        name: dtle_log_level
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UpdataLogLevelRespV2'
      tags:
      - log
  /v2/monitor/task:
    get:
      description: get progress of tasks within an allocation.
      operationId: GetTaskProgressV2
      parameters:
      - description: allocation id
        in: query
        name: allocation_id
        required: true
        type: string
      - description: task name
        in: query
        name: task_name
        required: true
        type: string
      - description: nomad_http_address is the http address of the nomad that the
          target dtle is running with. ignore it if you are not sure what to provide
        in: query
        name: nomad_http_address
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetTaskProgressRespV2'
      tags:
      - monitor
  /v2/mysql/schemas:
    get:
      description: list schemas of mysql source instance.
      operationId: ListMysqlSchemasV2
      parameters:
      - description: mysql host
        in: query
        name: mysql_host
        required: true
        type: string
      - description: mysql port
        in: query
        name: mysql_port
        required: true
        type: string
      - description: mysql user
        in: query
        name: mysql_user
        required: true
        type: string
      - description: mysql password
        in: query
        name: mysql_password
        required: true
        type: string
      - description: mysql character set
        in: query
        name: mysql_character_set
        type: string
      - description: indecate that mysql password is encrypted or not
        in: query
        name: is_mysql_password_encrypted
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListMysqlSchemasRespV2'
      tags:
      - mysql
  /v2/nodes:
    get:
      description: get node list.
      operationId: NodeListV2
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeListRespV2'
      tags:
      - node
  /v2/validation/job:
    post:
      consumes:
      - application/json
      description: validate job config.
      operationId: ValidateJobV2
      parameters:
      - description: validate job config
        in: body
        name: job_config
        required: true
        schema:
          $ref: '#/definitions/models.ValidateJobReqV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ValidateJobRespV2'
      tags:
      - validation
swagger: "2.0"
